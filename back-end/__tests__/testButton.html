<!DOCTYPE html>
<html>
<head>
  <title>Like Button</title>
</head>
<body>
  <form action="/like" method="POST">
    <label for="user">User:</label>
    <input type="text" id="user" name="user">
    <label for="post">Post:</label>
    <input type="text" id="post" name="post">
    <button type="submit">Like</button>
  </form>
</body>
</html>
